
<div class="paginator">
    <ngb-pagination class="pagination" [collectionSize]="totalmidifiles" [pageSize]="40" [(page)]="currentpage" aria-label="Default pagination" (pageChange)="getMidiList()"></ngb-pagination>
</div>
<p *ngIf="!midifiles">Loading...</p>
<table *ngIf="midifiles">
    <thead>
        <tr>
            <th>filePath</th>
            <th>fileNumber</th>
            <th>composer</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let midifile of midifiles">
            <td>{{ midifile.filePath }}</td>
            <td>{{ midifile.fileNumber }}</td>
            <td>{{ midifile.composer }}</td>
            <td><button type="button" title="play midi"
            (click)="play(midifile)">show data</button></td>
        </tr>
    </tbody>
</table>
