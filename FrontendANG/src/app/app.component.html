<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!midifiles"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<table *ngIf="midifiles">
    <thead>
        <tr>
            <th>filePath</th>
            <th>fileNumber</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let midifile of midifiles">
            <td>{{ midifile.filePath }}</td>
            <td>{{ midifile.fileNumber }}</td>
        </tr>
    </tbody>
</table>
